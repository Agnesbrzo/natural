<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/logo-bird.png" type="image/x-icon" />
    <title>Natural | Unforgettable journey</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <img
          src="img/logo-bird-white.png"
          class="header__logo-bird"
          alt="logo-bird"
        />
      </div>
      <div class="header__text-area">
        <h1 class="heading-primary">
          <span class="heading-primary--main-header">Natural</span>
          <span class="heading-primary--subtitle">Unforgettable journey</span>
        </h1>
        <a href="#" class="button button--white button--animated"
          >Choose a trip for you</a
        >
      </div>
    </header>
  </body>
</html>
